<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Website</title>
	<link rel="shortcut icon" href="img/favicon.png">
	<!--=============== BOXICONS ===============-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!--=============== CSS ===============-->
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<!-- <div id="revealPoint">Reveal Point</div> -->
	<div class="background"></div>
	<!--=============== HEADER ===============-->
	<header id="header">
		<nav>
			
		</nav>
	</header>
	<!--=============== MAIN ===============-->
	<main>
		<!--=============== HOME ===============-->
		<section class="home reveal" id="home">
			<div class="home__container container">
				<div class="nav-box">
					<div class="portfolio-box">
						<a href="#portfolio" class="box__link">Portfolio</a>
					</div>
					<div class="skills-box">
						<a href="#skills" class="box__link">Skills</a>
					</div>
					<div class="contact-box">
						<a href="#contact" class="box__link">Contact Me</a>
					</div>
				</div>
				<div class="container--top content">
					<div class="top--left">
						<h3 class="first__title shadow active-line" id="id_01"><!-- Hello, --></h3>
						<h2 class="second__title shadow" id="id_02"><!-- I'm Daniel --></h2>
						<h3 class="third__title shadow" id="id_03"><!-- and I am a --></h3>
					</div>
					<div class="top--right">
					</div>
				</div>
				<div class="container--bottom">
					<div class="container__row">
						<div class="container__row--left content">
							<div class="mini__row--top">
								<div class="mini__col--left shadow">
									<i class='bx bx-image'></i>
								</div>
								<div class="mini__col--right">
									<div class="text-line"></div>
									<div class="text-line"></div>
									<div class="text-line"></div>
								</div>
							</div>
							<div class="mini__row--bottom shadow">
								<p><span><</span> / <span>></span></p>
								<p>{...}</p>
							</div>
						</div>
						<div class="container__row--right content">
							<h1 class="home__title--top shadow">
								<code id="id_04"></code>
							</h1>
							<h1 class="home__title--bottom shadow">
								<code id="id_05"></code>
							</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--=============== PORTFOLIO ===============-->
		<section class="portfolio reveal" id="portfolio">
			<div class="portfolio__container container">
				<div class="title__container content">
					<h2 class="portfolio__title shadow">
						Recent Work
					</h2>
				</div>
				<div class="carousel__container">
					<div class="portfolio__carousel">
						<button class="carousel__button carousel__button--left shadow is-hidden">
							<i class='bx bx-chevron-left'></i>
						</button>
						<div class="carousel__track-container">
							<ul class="carousel__track">
								<li class="carousel__slide current-slide">
									<img src="img/plants-template.png" alt="" class="template-img">
								</li>
								<li class="carousel__slide">
									<img src="img/dog-food-template.png" alt="" class="template-img">
								</li>
								<li class="carousel__slide">
									<img src="img/burger-template.png" alt="" class="template-img">
								</li>
								<li class="carousel__slide">
									<img src="img/brand-template.png" alt="" class="template-img">
								</li>
								<li class="carousel__slide">
									<img src="img/forest-template.png" alt="" class="template-img">
								</li>
							</ul>
						</div>
						<button class="carousel__button carousel__button--right">
							<i class='bx bx-chevron-right shadow'></i>
						</button>

						<div class="carousel__nav">
							<button class="carousel__indicator current-slide"></button>
							<button class="carousel__indicator"></button>
							<button class="carousel__indicator"></button>
							<button class="carousel__indicator"></button>
							<button class="carousel__indicator"></button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--=============== SKILLS ===============-->
		<section class="skills reveal" id="skills">
			<div class="skills__container">
				<div class="title__container content">
					<h2 class="skills__title shadow">
						My Skills
					</h2>	
				</div>
				<div class="skills__table">
					<div class="table__row">
						<div class="table__column content">
							<p class="shadow">HTML5</p>
							<i class='bx bxl-html5 shadow'></i>
						</div>
						<div class="table__column content">
							<p class="shadow">CSS3</p>
							<i class='bx bxl-css3 shadow'></i>
						</div>
					</div>
					<div class="table__row">
						<div class="table__column content">
							<p class="shadow">JavaScript</p>
							<i class='bx bxl-javascript shadow'></i>
						</div>
						<div class="table__column content">
							<p class="shadow">Photoshop</p>
							<img src="img/photoshop3.png" class="">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--=============== CONTACT ===============-->
		<section class="contact reveal" id="contact">
			<div class="contact__container">
				<div class="title__container content">
					<h2 class="contact__title shadow">
						Contact Me
					</h2>
				</div>
				<div class="contact__body">
					<div class="contact__row">
						<div class="contact__column content">
							<i class='bx bxl-facebook social-icon shadow'></i>
						</div>
						<div class="contact__column content">
							<i class='bx bxl-linkedin social-icon shadow' ></i>
						</div>
						<div class="contact__column content">
							<i class='bx bxl-whatsapp social-icon shadow' ></i>
						</div>
						<div class="contact__column content">
							<i class='bx bxl-telegram social-icon shadow' ></i>
						</div>
					</div>
					<div class="contact__email">
						<div class="text__email content">
							<p class="email shadow">danil.gorbunofff@gmail.com</p>
						</div>
						<div class="text__copy content">
							<p class="copy__text shadow">Click to copy<i class='bx bxs-hand-up shadow'></i></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!--=============== FOOTER ===============-->
	<footer id="footer">
		<div class="footer__container">
			
		</div>
	</footer>
	<!--=============== SCROLL REVEAL ===============-->
	<script src="js/scrollreveal.min.js"></script>
	<!--=============== MAIN JS ===============-->
	<script src="js/main.js"></script>
</body>
</html>
